            "name": "Is relying on Indicators of Compromise secure enough?",
            "description": "A Magecart-style skimming attack has been identified as still active on the WordPress site intertwitter[.]com, a platform associated with selling Twitter (X) follower packages. Attackers leveraged an old malicious infrastructure, previously flagged over a year ago, demonstrating the continued use and longevity of such domains across multiple skimming campaigns. The attack requires no server-side compromise; instead, it relies on a single injected JavaScript script that executes in the victimâ€™s browser, evading traditional server-based security tools. The malicious script activates only on URLs containing /checkout or /admin and scrapes data from all form fields before exfiltrating it using an image request to a remote server, bypassing CORS protections. Techniques such as obfuscation, JSON tampering, and browser inspection detection are employed to evade analysis and detection. Sansec has confirmed that such malicious infrastructure can remain operational for years and that these attacks often persist undetected due to their narrow focus and stealthy activation logic.",
